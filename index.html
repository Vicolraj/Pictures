<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victor Raji – Frontend Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #aaa;
    }

    .project {
      max-width: 900px;
      margin: 0 auto;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
    }

    .project img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: auto;
    }

    .project-info {
      padding: 20px;
    }

    .project-info h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00ffe0;
    }

    .project-info p {
      color: #ccc;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .project-info h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Victor Raji</h1>
    <p>Frontend Developer – React.js | Framer Motion | Rive | Blazor</p>
  </header>

  <section class="project">
    <div class="project-info">
      <h2>Interactive Portfolio Website</h2>
      <p>
        A sleek, animated portfolio built with React.js, Framer Motion, and Rive. The site features responsive design, smooth transitions, and showcases my frontend work in an engaging way.
      </p>
    </div>
  </section>
</body>
</html>
